<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
</head>
<body>
    <header>
        <a href="index.html" class="nadpis">Shachy</a>
        <nav class="topnav">
            <a href="login.html">Přihlásit se</a>
            <a href="register.html">Zaregistrovat se</a>
        </nav>
    </header>
    <form action="">
        <h1>Zaregistruj se</h1>
        <label for="uname">Uživatelské jméno</label>
            <input type="text" name="Username" placeholder="Uživatelské jméno" id="uname"required><br>
        <label for="email">E-mailová adresa</label>
            <input type="text" name="Email" placeholder="jmeno@email.cz" required><br>
        <label for="pword">Heslo</label>
            <input type="password" name="Password" placeholder="Vaše heslo" id="pword"required><br>
        <label for="pword_rep">Heslo znovu</label>
            <input type="password" name="Password" placeholder="Potvrďte heslo" id="pword_rep"required><br>
            <input type="checkbox" name="TOS" id="tos" required>
        <label for="tos" style="display: inline;">Souhlasím se <a href="">smluvními podmínkami</a></label><br>
            <input type="submit" value="Zaregistrovat se" class="button"><br>
    </form>
</body>
</html>
